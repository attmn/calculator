<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div id="calcBody">
      <form id="calc" onsubmit="return false">
        <div id="calcInputBox">
            <p id="calcInput"></p>
        </div>
        <button id="clear">C</button>
        <button class="operator number" value="(">(</button>
        <button class="operator number" value=")">)</button>
        <button class="sideRow operator number" value="/">/</button>
        <button class="sideRow operator number" value="*">X</button>
        <button class="sideRow operator number" value="-">-</button>
        <button class="sideRow operator number" value="+">+</button>
        <button class="secondRow number" value="1">1</button>
        <button class="secondRow number" value="2">2</button>
        <button class="secondRow number" value="3">3</button>
        <button class="thirdRow number" value="4">4</button>
        <button class="thirdRow number" value="5">5</button>
        <button class="thirdRow number" value="6">6</button>
        <button class="fourthRow number" value="7">7</button>
        <button class="fourthRow number" value="8">8</button>
        <button class="fourthRow number" value="9">9</button>
        <button class="zero number" value="0">0</button>
        <button id="lastAnswer">Ans</button>
        <button id="equals">=</button>
      </form>
    </div>
  </body>

  <script src="js/main.js" type="text/javascript"></script>
</html>
